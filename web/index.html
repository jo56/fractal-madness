<!DOCTYPE html>
<html lang="en" data-theme="8bit">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Madness</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Fractal Madness" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Cormorant+Garamond:wght@500;600&family=DM+Sans:wght@400;500&family=Exo+2:wght@400;600&family=Lexend+Mega:wght@400;700&family=Monoton&family=Orbitron:wght@400;700&family=Patrick+Hand&family=Quicksand:wght@400;600&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">

  <body>
    <div class="app">
      <header class="header">
        <h1>&nbsp;</h1>
        <div class="controls">
            <div id="theme-toggle" class="btn" aria-label="Title">

            </div>
        </div>

      <main class="canvas-container">
        <canvas id="screen"></canvas>
      </main>

      <footer class="footer">
        <span>WebAssembly + WebGPU</span>
        <div class="sep"></div>
        <span>Rust</span>
        <div class="sep"></div>
        <a href="https://github.com/jo56/fractal-madness" id="github-link" target="_blank">Source</a>
      </footer>
    </div>

    <div id="error-banner" class="hidden">
      <h2>WebGPU Not Supported</h2>
      <p>
        Your browser does not support WebGPU. Please use a modern browser like
        Chrome 113+, Edge 113+, or Firefox Nightly with WebGPU enabled.

    <script type="module" src="main.ts"></script>
